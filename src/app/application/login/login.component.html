<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Login Top VSC Extensions</title>
  </head>
  <body>
    <div class="sidenav">
      <div class="login-main-text">
        <img
          class="img-fluid"
          src="/assets/resources/app_icon.png"
          alt="VSC Extensions"
          style="size: 25%"
        />
        <h3 style="color: steelblue">Top VSC Extensions</h3>
      </div>
    </div>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="login-form">
          <form
            class="form"
            [formGroup]="loginForm"
            id="loginForm"
            name="loginForm"
            (ngSubmit)="doLogin()"
            novalidate
            autocomplete="off"
          >
            <div
              class="form-group"
              [ngClass]="{ 'has-error': loginForm.get('username').errors }"
            >
              <label>User Name</label>

              <input
                [class.is-invalid]="
                  loginForm.get('username').invalid &&
                  loginForm.get('username').touched
                "
                type="text"
                class="form-control"
                formControlName="username"
              />
              <div
                *ngIf="
                  (loginForm.get('username').invalid &&
                    loginForm.get('username').touched) ||
                  loginForm.get('username').dirty
                "
              >
                <small
                  *ngIf="loginForm.get('username').errors?.required"
                  class="text-danger"
                  >Username is required</small
                >
              </div>
            </div>
            <div
              class="form-group"
              [ngClass]="{ 'has-error': loginForm.get('password').errors }"
            >
              <label>Password</label>
              <input
                id="password"
                name="password"
                type="password"
                class="form-control"
                formControlName="password"
                [class.is-invalid]="
                  loginForm.get('password').invalid &&
                  loginForm.get('password').touched
                "
              />
              <div
                *ngIf="
                  (loginForm.get('password').invalid &&
                    loginForm.get('password').touched) ||
                  loginForm.get('password').dirty
                "
              >
                <small
                  *ngIf="loginForm.get('password').errors?.required"
                  class="text-danger"
                  >Password is required</small
                >
              </div>
            </div>
            <button type="submit" class="btn btn-black">Login</button>
          </form>
        </div>
      </div>
    </div>
    <!--Routerlink gestiona navegaci贸n navegador-->
    <!--Con la funci贸n dentro del bot贸n delegamos la navegaci贸n al router-->
  </body>
</html>
