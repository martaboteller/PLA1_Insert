<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Top VSC Extensions</title>
  </head>
  <body>
    <!--Sidenav-->
    <div class="sidenav">
      <div class="login-main-text">
        <img
          class="img-fluid"
          src="/assets/resources/app_icon.png"
          alt="VSC Extensions"
          style="size: 25%"
        />
        <h3 style="color: steelblue">Top VSC Extensions</h3>
      </div>
    </div>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="login-form">
          <!--Form-->
          <!--go to loginForm()-->
          <form
            class="form"
            [formGroup]="loginForm"
            id="loginForm"
            name="loginForm"
            (ngSubmit)="doLogin()"
            autocomplete="off"
          >
            <!--Validate if field empty-->
            <div
              class="form-group"
              [ngClass]="{ 'has-error': loginForm.get('email').errors }"
            >
              <label>Email</label>
              <input
                [class.is-invalid]="
                  loginForm.get('email').invalid &&
                  loginForm.get('email').touched
                "
                type="text"
                class="form-control"
                formControlName="email"
              />
              <div
                *ngIf="
                  (loginForm.get('email').invalid &&
                    loginForm.get('email').touched) ||
                  loginForm.get('email').dirty
                "
              >
                <small
                  *ngIf="loginForm.get('email').errors?.required"
                  class="text-danger"
                  >Email is required</small
                >
                <small
                  *ngIf="loginForm.get('email').errors?.email"
                  class="text-danger"
                  >Please provide a valid email address</small
                >
              </div>
            </div>
            <!--Validate if field empty-->
            <div
              class="form-group mt-3"
              [ngClass]="{ 'has-error': loginForm.get('password').errors }"
            >
              <label>Password</label>
              <input
                id="password"
                name="password"
                type="password"
                class="form-control"
                formControlName="password"
                [class.is-invalid]="
                  loginForm.get('password').invalid &&
                  loginForm.get('password').touched
                "
              />
              <div
                *ngIf="
                  (loginForm.get('password').invalid &&
                    loginForm.get('password').touched) ||
                  loginForm.get('password').dirty
                "
              >
                <small
                  *ngIf="loginForm.get('password').errors?.required"
                  class="text-danger"
                  >Password is required</small
                >
              </div>
            </div>
            <button type="submit" class="btn btn-black mt-3">Login</button>
            <!--Show error if login fails-->
            <div class="loginFail">
              <p
                id="loginFail"
                class="text-danger"
                style="padding-top: 15%; text-align: center; visibility: hidden"
              >
                This user does not exist.
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
